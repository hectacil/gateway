
<div *ngIf="phone">
    <h2><span>Phone</span> {{phone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{phone.name}}</span>
        </dd>
        <dt><span>Brand</span></dt>
        <dd>
            <span>{{phone.brand}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{phone.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'phone/'+ phone.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
